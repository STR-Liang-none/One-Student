<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>0.0</title>
  </head>
  <style>
    #box{
      position: absolute;
      left: 0;
      top: 0;
      width: 100px;
      height: 100px;
      background-color: purple;
    }

  </style>
  <body>
  <!-- <input type="text" name="name" value="" id="input"> -->
  <div id="box"></div>
    <script>
      // var oIpt = document.getElementById('input');
      var oBox = document.getElementById('box');
      var iLeft = 0;
      var iTop = 0;
    document.onkeydown = function (ev) {
      var event = ev || window.event;
      console.log(iTop)
      // console.log(event.keyCode); // 获取按键编号，每个按键都是不一样的
      // if(event.keyCode == 37){
      //   iLeft -= 6;
      // }else if (event.keyCode == 39) {
      //   iLeft += 6;
      // }else if(event.keyCode == 40){
      //   iTop += 6;
      // }else if (event.keyCode == 38) {
      //   iTop -= 6;
      // }

      switch(event.keyCode){
        case 37:
          iLeft -= 10;
          break;
        case 38:
          iTop -= 10;
          break;
        case 39:
          iLeft += 10;
          break;
        case 40:
          iTop += 10;
          break;
      }
            oBox.style.left = iLeft + 'px';
            oBox.style.top = iTop + 'px';
    }
    </script>
  </body>
</html>
